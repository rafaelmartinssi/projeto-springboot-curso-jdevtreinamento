<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
     <!-- Adicionando JQuery -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            
<!-- imports para campo de data do materialize -->
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">
 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style type="text/css">
table.striped>tbody>tr:nth-child(odd){
 background-color: rgba(192,192,192,0.5);
}
form input[type=submit] {
 color: white;}
 
table {
 width:	100%
}

table td, table th{
 border: 1px solid grey;
}

table th{
 background: #eee;
}

</style>

</head>
<body>

	<h5>Cadastro de Pessoas</h5>
	<div class="row">
	
	<br/>
		<div th:each = "m : ${msg}">
			<span th:text = "${m}"></span>
		</div>
	<br/>
	
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}" class="col s12" id="formpessoa" enctype="multipart/form-data">
	
	<div class="row">
	<div class="input-field col s6">
	<label for="id" class="active">Id: </label>
	<input name="id" th:field="*{id}" readonly="readonly" id="id" class="validate">
	</div>
	<div class="input-field col s6">
	<label for="nome" class="active">Nome: </label>
	<input placeholder="Digite o nome" name="nome" th:field="*{nome}" id="nome" class="validate">
	</div>
	</div>
	
	<div class="row">
	<div class="input-field col s6">
	<label for="sobrenome" class="active">Sobrenome: </label>
	<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
	</div>
	<div class="input-field col s6" sec:authorize="hasAnyRole('ROLE_ADMIN')">
	<label for="idade" class="active">Idade: </label>
	<input name="idade" th:field="*{idade}" id="idade" class="validate">
	</div>
	</div>
	
	<div class="row col s12">
	<div class="input-field col s6">
	<label for="sexo" class="active">Sexo: </label>
	<select class="browser-default" th:field="*{sexo}">
		<option value="MASCULINO" th:text="Masculino"/>
		<option value="FEMININO" th:text="Feminino"/>
	</select>
	</div>
	
	<div class="input-field col s6">
	<label for="profissao" class="active">Profissão: </label>
	<select class="browser-default" th:field="*{profissao}" id="profissao">
		<option th:each="p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
	</select>
	</div>
	</div>
	
	<div class="row col s12">
		
	<div class="input-field col s6">
	<label for="cargo" class="active">Cargo: </label>
	<select class="browser-default" th:field="*{cargo}" id="cargo">
		<option th:each="c : ${T(curso.springboot.model.Cargo).values()}" th:value="${c}" th:text="${c}">
	</select>
	</div>
	
	<div class="input-field col s6">
	<label for="data" class="active">Data Nascimento: </label>
	<input type="date" name="data" th:field="*{data}" id="data" class="validate">
	</div>
	</div>
	
	<div class="row col s12">	
	<div class="input-field col s6">
		<label for="file" class="active">Currículo: </label>
		<input name="file" type="file" id="file" class="file-field input-field">
	</div>
	</div>
	
	<div class="row">
	<div class="input-field col s6">
	<label for="cep" class="active">Cep: </label>
	<input name="cep" th:field="*{cep}" id="cep" class="validate">
	</div>
	<div class="input-field col s6">
	<label for="rua" class="active">Rua: </label>
	<input name="rua" th:field="*{rua}" id="rua" class="validate">
	</div>
	</div>
	
	<div class="row">
	<div class="input-field col s6">
	<label for="bairro" class="active">Bairro: </label>
	<input name="bairro" th:field="*{bairro}" id="bairro" class="validate">
	</div>
	<div class="input-field col s6">
	<label for="cidade" class="active">Cidade: </label>
	<input name="cidade" th:field="*{cidade}" id="cidade" class="validate">
	</div>
	</div>
	
	<div class="row">
	<div class="input-field col s6">
	<label for="uf" class="active">Uf: </label>
	<input name="uf" th:field="*{uf}" id="uf" class="validate">
	</div>
	<div class="input-field col s6">
	<label for="ibge" class="active">IBGE: </label>
	<input name="ibge" th:field="*{ibge}" id="ibge" class="validate">
	</div>
	</div>
	
	<div class="row">
	<div class="input-field col s6">
	<input class="waves-effect waves-light btn" type="submit" value="Salvar">
	
	<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
	</div>
	</div>
	
	</form>
	</div>
	
	<br/>
	<br/>
	
	<fieldset>
	<legend>Campo de Pesquisa</legend>
	<div class="row">
	<form action="pesquisarpessoa" method="post" class="col s12" id="pesquisarpessoa">
	
		<div class="row">
		<div class="input-field col s6">
		<label for="nomepesquisa" class="active">Pesquisa por nome</label>
		<input name="nomepesquisa" id="nomepesquisa" class="validate"
		th:value="${nomepesquisa}">
		</div>
		
		<div class="input-field col s6">
			<label for="pesqsexo" class="active">Pesquisa Sexo</label>
			<select class="browser-default" name="pesqsexo" id="pesqsexo">
	 			<option value="">Todos</option>
				<option value="MASCULINO" th:text="Masculino"/>
				<option value="FEMININO" th:text="Feminino"/>
			</select>
		</div>
		</div>
		
		<div class="row">
		<div class="input-field col s6">
			<input class="waves-effect waves-light btn" type="submit" value="Buscar">
			<input class="waves-effect waves-light btn" type="submit" value="PDF" onclick="document.getElementById('pesquisarpessoa').method = 'get'">
		</div>
		</div>
		
	</form>
	</div>
	</fieldset>
	
	<br/>
	<br/>
	
	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Currículo</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each = "pessoa : ${pessoas}"> 
			<td th:text = "${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text = "${pessoa.nome}"></span></a></td>
			<td th:text = "${pessoa.sobrenome}"></td>
			<td><a th:if="${pessoa.curriculo != null}" th:href="@{/baixarcurriculo/{idpessoa}(idpessoa=${pessoa.id})}">Download</a>
			<a th:if="${pessoa.curriculo == null}" style="color: red;">Vazio</a>
			</td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
	
	<div class="row" style="margin-top: 30px;">
	<center>
		<span th:if="${pessoas.hasPrevious()}">
			<a th:href="@{/pessoaspaginacao(page=${pessoas.number-1}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">Anterior</a>
		</span>
		<th:block th:each="i: ${#numbers.sequence(0, pessoas.totalPages - 1)}"> 
			<a th:href="@{/pessoaspaginacao(page=${i}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">[[ ${i} + 1 ]]</a> 
		</th:block>
				<span th:if="${pessoas.hasNext()}">
			<a th:href="@{/pessoaspaginacao(page=${pessoas.number+1}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">Próximo</a>
		</span>
	</center>
	</div>
	
	 <!-- Adicionando Javascript -->
    <script>

        $(document).ready(function() {

        	$('#data').datepicker({
        		showOthermonths:true,
        		format: 'yyyy-mm-dd'
        	});
        	
            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
	
</body>
</html>
