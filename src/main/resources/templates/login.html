<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style type="text/css">
form input[type=submit] {
 color: white;	 
 }
 
form{
margin-left: 30%;
margin-top: 10%;
}
.col .row {
margin-right: 0rem;
}
</style>

</head>
<body>
	<form th:action="@{/login}" method="post" class="col s12">

	<h5>Acesso ao Sistema</h5>

		<div class="row">
			<div class="input-field col s6">
				<label>Login: </label>
				<input type="text" name="username" style="border-radius: 7px;">
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<label>Senha: </label>
				<input type="password" name="password" style="border-radius: 7px;">
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<input name="Logar" type="submit" value="Acessar" class="waves-effect waves-light btn">
			</div>
		</div>
		
	</form>
   	
</body>
</html>
